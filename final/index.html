<!DOCTYPE html>
<html lang="en">

<style>
/* Full-page background image */
body {
    margin: 0;
    padding: 0;
    background-image: url("room.jpg"); /* your image */
    background-size: cover;
    background-position: center;
    height: 100vh;
    width: 100%;
    font-family: "Inter", Arial, sans-serif;
    color: white;
    position: relative;
}

/* dark tint overlay like your screenshot */
.overlay {
    position: absolute;
    top: 0;
    left: 0;
    height: 100%;
    width: 100%;
    background: rgba(20,20,20,0.35);
    z-index: 1;
}

/* Nav text */
.nav {
    position: absolute;
    top: 20px;
    left: 40px;
    font-size: 22px;
    z-index: 2;
}

.center-content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    z-index: 2;
}

.center-content h2 {
    font-size: 40px;
    font-weight: 800;
    margin-bottom: 8px;
}

.center-content p {
    margin-bottom: 25px;
    font-size: 18px;
}

/* Colors as clickable buttons */
.color-row {
    display: flex;
    gap: 35px;
    justify-content: center;
}

.color {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    display: inline-block;
    cursor: pointer;
    transition: transform 0.2s;
}

.color:hover {
    transform: scale(1.1);
}

</style>

<html lang="en">

<body>
