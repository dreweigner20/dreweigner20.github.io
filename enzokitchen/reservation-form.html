<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserve Online - Ezo Kitchen & Sushi Bar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #4B2E2E;
            color: white;
            margin: 0;
            padding: 0 20px;
            text-align: center;
        }

        /* Navigation Bar */
        .nav-bar {
            display: flex;
            justify-content: center;
            gap: 30px;
            padding: 20px 0;
            background-color: #4B2E2E;
        }

        .nav-bar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
        }

        .nav-bar a:hover {
            color: #FFD700;
        }

        h1 {
            margin-top: 20px;
        }

        /* Reservation Form */
        .reservation-form {
            background-color: #5C3A3A;
            max-width: 500px;
            margin: 30px auto;
            padding: 25px;
            border-radius: 10px;
            text-align: left;
        }

        label {
            display: block;
            margin: 12px 0 5px;
            font-weight: bold;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            margin-bottom: 10px;
        }

        textarea {
            height: 90px;
        }

     button {
    width: 100%;
    padding: 12px;
    background-color: white;
    color: black;
    font-weight: bold;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1em;
}
button:hover {
    background-color: #e6e6e6;
}
}
.header-bar {
    display: flex;
    justify-content: center; /* centers the nav bar + logo together */
    background-color: #4B2E2E;
    padding: 10px 20px;
}

.nav-bar {
    display: flex;
    align-items: center;
    gap: 15px; /* smaller gap between logo and first link */
}

.site-logo {
    width: 50px; /* small logo */
    height: auto;
}

    </style>
</head>

<body>

<!-- Header with logo + nav -->
<div class="header-bar">
    <nav class="nav-bar">
<img src="logo.png" class="site-logo" alt="logo">
        <a href="index.html">Home</a>
        <a href="menu.html">Menu</a>
        <a href="about.html">About Us</a>
        <a href="reservations.html">Reservations</a>
        <a href="contact.html">Contact Us</a>
    </nav>
</div>

    <h1>Reserve Online</h1>
    <p>Fill out the form below and we'll confirm your reservation as soon as possible.</p>

    <div class="reservation-form">
        <form action="#" method="POST">

            <label for="name">Full Name:</label>
            <input type="text" id="name" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" required>

            <label for="date">Reservation Date:</label>
            <input type="date" id="date" required>

            <label for="time">Reservation Time:</label>
            <input type="time" id="time" required>

            <label for="guests">Number of Guests:</label>
            <select id="guests" required>
                <option value="">Select</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
            </select>

            <label for="notes">Special Requests:</label>
            <textarea id="notes" placeholder="Allergies, seating preferences, celebrations, etc."></textarea>

            <button type="submit">Submit Reservation</button>
        </form>
    </div>

</body>
</html>
